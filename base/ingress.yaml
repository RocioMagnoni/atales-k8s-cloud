apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atales-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    #nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: atales.local.v1
    http:
      paths:
      - path: /api/login
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000
      - path: /api/register
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
